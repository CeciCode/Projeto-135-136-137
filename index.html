<html>
<head>

	<title>Indentificação de ojebetos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpeg">
<center>
  <h1 class="btn btn-warning heading">Indentificação de ojebetos</h1>
  <h2 class="note">Digite (em INGLÊS) o nome de um ojebeto e veja se ele é indentificado na tela</h2>
  <br>
  <h2>Digite o nome do ojebeto aqui: </h2>
  <br>
  <input type="text" placeholder="nome do ojebeto" id="object_name">
  <br>
  <h3 id="status" class="btn btn-danger"></h3>
  <br>
  <h3 id="object_detected" class="btn btn-warning"></h3>
  <br>
  <br>
  <button class="btn btn-info" onclick="start">Iniciar</button>
  <br>
  <br>
</center>
<div class="copyrightFooter">
  Feito por Emma :3
</div>

<script src="main.js"></script>

</body>

</html>
